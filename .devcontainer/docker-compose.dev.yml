version: '3.8'
services:
  takeout:
    build:
      context: ..
      dockerfile: .devcontainer/Dockerfile
      pull: true 
    container_name: takeout
    volumes:
      - ..:/app
      - go-pkg-cache:/go/pkg
      - go-build-cache:/root/.cache/go-build
    environment:
      - TZ=Asia/Shanghai
      - GOPROXY=https://goproxy.cn,direct
      - REDIS_URL=redis:6379
      - MYSQL_URL=mysql:3306
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "5800:5800"
      - "1234:1234"
    command: sleep infinity

  mysql:
    image: mysql:8.0
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: 123456
      MYSQL_DATABASE: hmshop
      MYSQL_INITDB_SKIP_TZINFO: "1"  # 避免时区初始化问题
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-p123456"]
      interval: 5s
      timeout: 3s
      retries: 10

  redis:
    image: redis:alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --save 60 1 --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5


volumes:
  redis_data:
  mysql_data:
  go-pkg-cache:
  go-build-cache: